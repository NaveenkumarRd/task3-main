<div class="container">
    <div class="card" *ngFor="let i of childData">
      <div class="imgBx">
        <img src="../../assets/img_avatar.png" />
      </div>
      <div class="content">
        <div class="details">
          <h2>{{ i.userId }}</h2>
          <span>{{ i.id }}</span
          ><br />
          <span class="example-flex-container">{{ i.title }}</span
          ><br />
          <!-- <span class="example-flex-container">{{ i.company.name }}</span> -->
        </div>
      </div>
    </div>
  </div>
